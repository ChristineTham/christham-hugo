<!-- Intro settings -->
<style>
  /* Carousel styling */
  #introCarousel,
  .carousel-inner,
  .carousel-item,
  .carousel-item.active {
    height: 100vh;
  }

  .carousel-item:nth-child(1) {
    {{ $image := resources.Get "images/me/Mayfield Garden (107).jpeg" }}
    background-image: url('{{ $image.Permalink }}');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
  }
  .carousel-item:nth-child(2) {
    {{ $image := resources.Get "images/me/Cowarra Dam (2).jpeg" }}
    background-image: url('{{ $image.Permalink }}');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: left top;
  }
  .carousel-item:nth-child(3) {
    {{ $image := resources.Get "images/me/Oberon Dam (13).jpeg" }}
    background-image: url('{{ $image.Permalink }}');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
  }

  /* Height for devices larger than 576px */
  @media (min-width: 992px) {
    #introCarousel {
      margin-top: -58.59px;
    }
    #introCarousel,
    .carousel-inner,
    .carousel-item,
    .carousel-item.active {
      height: 600px;
    }
  }

  .navbar .nav-link {
    color: #fff !important;
  }

  .mask {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-attachment: fixed;
  }
</style>

<!-- Carousel wrapper -->
<div id="introCarousel" class="carousel slide carousel-fade shadow-2-strong" data-bs-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-bs-target="#introCarousel" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#introCarousel" data-bs-slide-to="1"></li>
    <li data-bs-target="#introCarousel" data-bs-slide-to="2"></li>
  </ol>

  <!-- Inner -->
  <div class="carousel-inner">
    <!-- Single item -->
    <div class="carousel-item active">
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.3);">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-white text-center">
            <h1 class="mb-3">{{ .Title }}</h1>
            <h5 class="mb-4">{{ .Params.lead | safeHTML }}</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- Single item -->
    <div class="carousel-item">
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.3);">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-white text-center">
            <h1 class="mb-3">{{ .Title }}</h1>
            <h5 class="mb-4">artist, consultant, cyclist, designer, musician, photographer, world traveller.</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- Single item -->
    <div class="carousel-item">
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.3);">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-white text-center">
              <h1 class="mb-3">{{ .Title }}</h1>
              <h5 class="mb-4">Hello World!</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Inner -->

  <!-- Controls -->
  <a class="carousel-control-prev" href="#introCarousel" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#introCarousel" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- Carousel wrapper -->
